
<app-topbar></app-topbar>
<div class='row mt-5 '>

<div class='col'>
  <form class= "submit-form">

    <h3 class="title">{{title}}</h3>  
    <div class="container">
      <label for="firstName"><b>First Name </b></label>
      <input type="text" placeholder="First Name: " name="firstName" required>
       
      <label for="lastName"><b>Last Name </b></label>
      <input type="text" placeholder="Last Name: " name="lastName" required>
       
 
      <label for="cmaNumber"><b>CMA# </b></label>
      <input type="text" placeholder="CMA#: " name="cmaNumber" required>
       
 
      <label for="phoneNumber"><b>Phone </b></label>
      <input type="text" placeholder="Phone: " name="phoneNumber" required>
       
 
      <label for="emailAddress"><b>Email Address </b></label>
      <input type="text" placeholder="Email Address: " name="emailAddress" required>
       
 
      <label for="address1"><b>Address  </b></label>
      <input type="text" placeholder="Address : " name="address1" required>
       
     
  
      <label for="city"><b>City </b></label>
      <input type="text" placeholder="City: " name="city" required>
       
  
      <label for="state"><b>State </b></label>
      <input type="text" placeholder="State: " name="state" required>
       
  
      <label for="zipCode"><b>Zip/Postal Code </b></label>
      <input type="text" placeholder="Zip/Postal Code: " name="zipCode" required>
       
  
      <label for="country"><b>Country </b></label>
      <input type="text" placeholder="Country: " name="country" required>
    
 
      <button class="submitBtn" type="submit">Submit</button>
      <button  class="cancelBtn" [routerLink]="[allEventLink]">Back</button>

      
    </div>
   </form>
  </div>

  <div class='col-3'>
<app-cart></app-cart>
</div>
</div>
