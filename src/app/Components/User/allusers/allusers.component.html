<app-topbar></app-topbar>
<div class="alignment">
    <h3 style="text-align: center;"> User Management </h3>
<div style="margin-bottom:5px;"><button  class="addBtn" [routerLink]="[addUserLink]">Add User</button></div>
<table id="users_table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th></th>
    <th></th>
  </tr>
  <tr  *ngFor="let user of pagUsers | paginate: { itemsPerPage: 5, currentPage: page, totalItems:totalLength }">
    
    <td *ngIf="currentUser._id != user._id">{{user.firstname}}</td>
    <td *ngIf="currentUser._id != user._id">{{user.lastname}}</td>
    <td *ngIf="currentUser._id != user._id">{{user.email}}</td>
    <td *ngIf="currentUser._id != user._id">{{user.role | objecttoarray}}</td>
    <td style="text-align: center;"  *ngIf="currentUser._id != user._id"><button [routerLink]="['/edituser/',user._id]"  class="editBtn">Edit</button></td>
    <td style="text-align: center;" *ngIf="currentUser._id != user._id"><button  (click) = "delete(user._id, 1)"  class="delBtn">Delete</button></td>
  </tr>

</table>
<div style='text-align:center; margin-top:10px;'>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
