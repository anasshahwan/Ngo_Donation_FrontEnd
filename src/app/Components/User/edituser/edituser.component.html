<app-topbar></app-topbar>
<div style="margin-top: 20px;" *ngIf="(currentEmp$ | async) as emp">
  <form [formGroup]="userUpdateForm" (ngSubmit)="onUpdate()" style="margin-right: 30%; margin-left: 30%;">
      <h3 class="title">{{title}}</h3>  

  <div class= "container">

    <div class="form-group">
      <label for="firstname"><b>First Name:</b> </label>
      <input class="form-control" type="text" formControlName="firstname" required >
    </div>
    <div *ngIf="userUpdateForm.controls['firstname'].invalid && (userUpdateForm.controls['firstname'].dirty || userUpdateForm.controls['firstname'].touched)" class="validationError">
            <div  *ngIf="userUpdateForm.controls['firstname'].errors" >
            First Name  Must be at least 5 characters.
          </div>
</div><br/>

    <div class = "form-group">
      <label for="lastname"><b>Last Name </b></label>
      <input class="form-control" type="text" formControlName="lastname" required  >
    </div>
    <div *ngIf="userUpdateForm.controls['lastname'].invalid && (userUpdateForm.controls['lastname'].dirty || userUpdateForm.controls['lastname'].touched)" class="validationError">
            <div  *ngIf="userUpdateForm.controls['lastname'].errors" >
            last Name  Must be at least 5 characters.
          </div>
</div>
<br/>
    <div class = "form-group">
      <label for="email"><b>Email</b></label>
      <input class="form-control" type="text" formControlName="email" required >
    </div>
    <div *ngIf="userUpdateForm.controls['email'].invalid && (userUpdateForm.controls['email'].dirty || userUpdateForm.controls['email'].touched)" class="validationError">
            <div  *ngIf="userUpdateForm.controls['email'].errors" >
            Email Must be Valid .
          </div>
</div>
<br/>
  <div class = "form-group">
    <label for="role"><b>Role </b></label>
    <select class="form-control" style="font-size: 14px; padding:0px;" formControlName="role"  required >
      <option *ngFor="let role of userRole;"  value="{{role._id}}">{{role.type}}</option>
    </select>
  
<br/>
  </div>
  
    <div class = "form-group" style="margin-top: 20px;">
    <button class="submit" [disabled]= '!userUpdateForm.valid'>Update</button>
    </div>

    <button  class="backBtn"  routerLink="/Users/">Cancel</button>
  </div>
  </form>
</div>
